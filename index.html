<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta name="keywords" content="Viewport,Viewport Resize,Emulator,Simulator,Mobile Emulator,Mobile Simulator"/>
    <meta name="description" content="VR(Viewport Resizer) Is A Front-end Device Emulator For Simulating Renderring HTML Pages In Kinds of Mobile Devices."/>
    <meta name="author" content="Levin Van"/>
    <title>Viewport Resizer For Testing Responsive Layouts</title>
    <!--web app metas-->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>  
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png" />   
 
    <link type="text/css" rel="stylesheet" href="css/vr.css"/>
    <!--Libs-->
    <script src="js/libs.min.js"></script>
</head>

<body>

    <div id="indexPage" class="index-page hidden">

        <div class="container">
            <div class="center-text"> 
                <h1 class="logo"><img src="img/icon128-2x.png" alt="vr"/></h1>
            </div>
        </div>
        <div class="container">
            <form action="./" method="get">
                <div class="flex-wrapper center-text ipt-box">
                     <div class="pad-right ipt-box-licon vc">
                        <label for="url2" class="vc-item"><i class="fa fa-globe font-3x"></i></label>
                    </div>
                    <div class="flex-box ipt-box-bd" title="Only support HTTP or HTTPS protocals">
                        <input type="text" class="font-big ipt-url" autofocus tabindex="1" id="url2" name="url" placeholder="http://github.com/mamboer/vr" required/>
                    </div>
                    <div class="pad-left ipt-box-ricon vc">
                        <button type="submit" class="vc-item icon-wrap" tabindex="2"><i class="fa fa-arrow-circle-right font-3x"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <h2 class="center-text vr-title">Viewport Resizer For Testing Responsive Layouts</h2>
        </div>
     
        <div class="container">
            
            <div class="center-text">
                <a class="lnk-github" role="button" href="https://github.com/mamboer/vr" title="github@mamboer/vr" target="_blank"><i class="fa fa-github"></i>&nbsp;v1.0.3</a>
            </div>
        </div>

    </div>

    <div id="ribbon-wrapper" class="ribbon-wrap hidden">
        <a id="ribbon" rel="bookmark" class="ribbon noicon" href="javascript:document.location='http://faso.me/vr/?url=' + document.location.href;" class="grab" title="Drag me to bookmarks">
            <div class="ribbon-cont" title="Drag me to your bookmarks"><span class="hidden">Viewport Resizer For Testing Responsive Layouts</span></div>
            <div class="ribbon-inset"></div>
            <div class="ribbon-container">
                <div class="ribbon-base"></div>
                <div class="ribbon-end"></div>
            </div>
        </a>
    </div>

    <div id="vrPage" class="vr-page vf hidden">
        <div class="toolbar" id="toolbar">
            <div id="address-bar" class="address-bar">
                <div class="flex-wrapper address-bar-bd">
                    <div class="flex-box small-container">
                        <form action="./" method="get">
                            <input type="hidden" name="addrbar" value="1" id="iptAddrBar"/>
                            <input type="hidden" name="device" value="iphone5" id="iptDevice"/>
                            <div class="triple-pad-right triple-pad-left">
                                <div class="flex-wrapper ipt-box">
                                    <div class="pad-right pad-left ipt-box-licon vc">
                                        <label for="url1" class="vc-item"><i class="fa fa-globe font-2x"></i></label>
                                    </div>
                                    <div class="flex-box ipt-box-bd">
                                        <input class="ipt-url" id="url1" name="url" required type="text" placeholder="http://github.com/mamboer/vr" value="" />
                                    </div>
                                    <div class="pad-right pad-left ipt-box-ricon vc">
                                        <button type="submit" class="vc-item icon-wrap"><i class="fa fa-arrow-circle-right font-2x"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="vr" class="vr bounceInDown animated">
                <ul class="button-group vr-devices">

                    <li><button class="vr-device address-toggler" title="Enter URL" data-addrtoggle="#toolbar"><i class="fa fa-pencil-square-o address-toggler-i1"></i><i class="fa fa-arrow-circle-up address-toggler-i2"></i></button></li>

                    <li><button class="vr-device refresh" title="Refresh Page"><i class="fa fa-refresh"></i></button></li>

                    <li><button class="vr-device" title="iPhone 4" data-rotate="true" data-device="iphone4" data-viewport-width="320px" data-viewport-height="480px" data-user-agent="Mozilla/5.0 (iPhone; U; CPU iPhone OS 4_2_1 like Mac OS X; en-us) AppleWebKit/533.17.9 (KHTML, like Gecko) Version/5.0.2 Mobile/8C148 Safari/6533.18.5"><i class="fa fa-mobile"></i></button></li>

                    <li><button class="vr-device" title="iPhone 5" data-rotate="true" data-device="iphone5" data-viewport-width="320px" data-viewport-height="568px" data-user-agent="Mozilla/5.0 (iPhone; CPU iPhone OS 7_0 like Mac OS X; en-us) AppleWebKit/537.51.1 (KHTML, like Gecko) Version/7.0 Mobile/11A465 Safari/9537.53"><i class="android fa fa-mobile"></i></button></li>

                    <li><button class="vr-device hide-on-mobile" title="iPhone 6" data-device="iphone6" data-rotate="true" data-viewport-width="375px" data-viewport-height="667px" data-user-agent="Mozilla/5.0 (iPhone; CPU iPhone OS 8_0 like Mac OS X) AppleWebKit/600.1.3 (KHTML, like Gecko) Version/8.0 Mobile/12A4345d Safari/600.1.4"><i class="android fa fa-tablet"></i></button></li>
                    
                    <li><button class="vr-device hide-on-mobile" title="iPhone 6 Plus" data-device="iphone6+" data-rotate="true" data-viewport-width="414px" data-viewport-height="736px" data-user-agent="Mozilla/5.0 (iPhone; CPU iPhone OS 8_0 like Mac OS X) AppleWebKit/600.1.3 (KHTML, like Gecko) Version/8.0 Mobile/12A4345d Safari/600.1.4"><i class="android fa fa-tablet"></i></button></li>

                    <li><button class="vr-device hide-on-small-tablet hide-on-mobile" data-device="iPadMini" title="iPad Mini" data-rotate="true" data-viewport-width="768px" data-viewport-height="1024px" data-user-agent="Mozilla/5.0 (iPad; CPU OS 4_3_5 like Mac OS X; en-us) AppleWebKit/533.17.9 (KHTML, like Gecko) Version/5.0.2 Mobile/8L1 Safari/6533.18.5"><i class="fa fa-tablet"></i></button></li>

                    <li><button class="vr-device desktop-only" title="13 &#39; MacBook Pro" data-device="macbook" data-viewport-width="1280px" data-viewport-height="800px" data-user-agent=""><i class="fa fa-laptop"></i></button></li>

                    <li><button class="vr-device desktop-only" title="Desktop" data-device="desktop" data-viewport-width="1920px" data-viewport-height="1080px" data-user-agent=""><i class="fa fa-desktop"></i></button></li>

                    <li><button class="vr-device desktop-only" title="Fullscreen" data-device="fullscreen" data-viewport-width="100%" data-viewport-height="100%" data-user-agent=""><i class="fa fa-arrows-alt"></i></button></li>

                    <li><button id="btnToggleRotate" class="vr-device rotate" data-rotate="true" title="Toggle Landscape/Portrait"><i class="fa fa-undo"></i></button></li>

                    <li><a title="View VR's Github" class="vr-device" target="_blank" href="http://github.com/mamboer/vr"><i class="fa fa-github"></i></a></li>

                    <li><a id="btnVRHome" title="View VR's Home" class="vr-device lnk-home" href="./"><i class="fa fa-home"></i></a></li>
                    <li><a id="btnVRClose" title="Close VR" class="vr-device close"><i class="fa fa-times"></i></a></li>
                </ul>
            </div>
        </div>
        <div id="vrFrameWrapper" class="vf-item vrframe-wrap">
            <iframe id="vrFrame" class="vrframe invisible" src="about:blank" frameborder="0"></iframe>
        </div>

    </div>
    <div id="siteLoader" class="site-loader animate-rotate360"><i class="fa fa-globe font-4x"></i></div>
 
    <script src="js/vr.min.js"></script>

</body>
</html>
