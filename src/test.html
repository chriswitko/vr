<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta name="keywords" content="{{keywords|join(',')}}"/>
    <meta name="description" content="{{description}}"/>
    <meta name="author" content="{{author|raw}}"/>
    <title>{{title}}</title>
    <!--web app metas-->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>  
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png" />   
 
    <link type="text/css" rel="stylesheet" href="css/vr.css"/>
</head>

<body>

    <div id="indexPage" class="index-page">

        <div class="container">
            <div class="center-text"> 
                <h1 class="logo"><img src="img/icon128-2x.png" alt="{{name}}"/></h1>
            </div>
        </div>
        <div class="container">
            <form action="./" method="get">
                <div class="flex-wrapper center-text ipt-box">
                     <div class="pad-right ipt-box-licon vc">
                        <label for="url2" class="vc-item"><i class="fa fa-globe font-3x"></i></label>
                    </div>
                    <div class="flex-box ipt-box-bd" title="Only support HTTP or HTTPS protocals">
                        <input type="text" class="font-big ipt-url" autofocus tabindex="1" id="url2" name="url" placeholder="http://github.com/mamboer/{{name}}" required/>
                    </div>
                    <div class="pad-left ipt-box-ricon vc">
                        <button type="submit" class="vc-item icon-wrap" tabindex="2"><i class="fa fa-arrow-circle-right font-3x"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <h2 class="center-text vr-title">{{title}}</h2>
        </div>
     
        <div class="container">
            
            <div class="center-text">
                <a class="lnk-github" role="button" href="https://github.com/mamboer/{{name}}" title="github@mamboer/{{name}}" target="_blank"><i class="fa fa-github"></i>&nbsp;v{{version}}</a>
            </div>
        </div>

    </div>

    <script>
        console.log(navigator.userAgent);
    </script>

</body>
</html>
