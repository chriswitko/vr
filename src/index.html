<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta name="keywords" content="{{keywords|join(',')}}"/>
    <meta name="description" content="{{description}}"/>
    <meta name="author" content="{{author|raw}}"/>
    <title>{{title}}</title>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-144x144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png"/>
    <link type="text/css" rel="stylesheet" href="css/vr.css"/>
    <!--Libs-->
    <script src="js/libs.js"></script>
</head>

<body>

    <div id="indexPage" class="index-page">

        <div class="container">
            <div class="center-text"> 
                <h1 class="logo"><img src="img/icon128-2x.png" alt="{{name}}"/></h1>
            </div>
        </div>
        <div class="container">
            <form action="./" method="get">
                <div class="flex-wrapper center-text ipt-box">
                     <div class="pad-right ipt-box-licon vc">
                        <label for="url2" class="vc-item"><i class="fa fa-globe font-3x"></i></label>
                    </div>
                    <div class="flex-box ipt-box-bd" title="Only support HTTP or HTTPS protocals">
                        <input type="text" class="ipt-url font-big" autofocus tabindex="1" id="url2" name="url" placeholder="http://www.faso.me" required/>
                    </div>
                    <div class="pad-left ipt-box-ricon vc">
                        <button type="submit" class="vc-item icon-wrap" tabindex="2"><i class="fa fa-arrow-circle-right font-3x"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <h2 class="center-text vr-title">{{title}}</h2>
        </div>
     
        <div class="container">
            
            <div class="center-text">
                <a class="lnk-github" role="button" href="https://github.com/mamboer/{{name}}" title="github@mamboer/{{name}}" target="_blank"><i class="fa fa-github"></i>&nbsp;v{{version}}</a>
            </div>
        </div>

    </div>

    <div id="ribbon-wrapper" class="ribbon-wrap">
        <a id="ribbon" rel="bookmark" class="ribbon noicon" href="javascript:document.location='http://faso.me/vr/?url=' + document.location.href;" class="grab" title="Drag me to bookmarks">
            <div class="ribbon-cont" title="Drag me to your bookmarks"><span class="hidden">{{title}}</span></div>
            <div class="ribbon-inset"></div>
            <div class="ribbon-container">
                <div class="ribbon-base"></div>
                <div class="ribbon-end"></div>
            </div>
        </a>
    </div>

    <div id="vrPage" class="vr-page">

        <div id="address-bar" class="address-bar">
            <div class="flex-wrapper address-bar-bd">
                <div class="vc">
                    <a href="./" class="vc-item pad-left lnk-home"><i class="fa fa-home font-2x"></i></a>
                </div>
                <div class="flex-box small-container">
                    <form action="./" method="get">
                        <div class="triple-pad-right triple-pad-left">
                            <div class="flex-wrapper ipt-box">
                                <div class="pad-right ipt-box-licon vc">
                                    <label for="url1" class="vc-item"><i class="fa fa-globe font-2x"></i></label>
                                </div>
                                <div class="flex-box ipt-box-bd">
                                    <input class="ipt-url" id="url1" name="url" required type="text" placeholder="http://www.faso.me/vr" value="" />
                                </div>
                                <div class="pad-left ipt-box-ricon vc">
                                    <button type="submit" class="vc-item icon-wrap"><i class="fa fa-arrow-circle-right font-2x"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="vc">
                    <button data-toggle="#address-bar" class="vc-item icon-wrap pad-right lnk-remove"><i class="fa fa-times-circle-o font-2x"></i></button>
                </div>
            </div>
        </div>

        <div id="vr" class="vr bounceInDown animated">
            <ul class="button-group vr-devices">
                <li><button class="vr-device" title="Enter URL" data-toggle="#address-bar"><i class="fa fa-terminal"></i></button></li>
                <li><button class="vr-device refresh" title="Refresh Page"><i class="fa fa-refresh"></i></button></li>
                <li><button class="vr-device desktop-only" title="Fullscreen" data-device="fullscreen" data-viewport-width="100%" data-viewport-height="100%" data-user-agent=""><i class="fa fa-arrows-alt"></i></button></li>
                <li><button class="vr-device desktop-only" title="Desktop" data-device="desktop" data-viewport-width="1920px" data-viewport-height="1080px" data-user-agent=""><i class="fa fa-desktop"></i></button></li>
                <li><button class="vr-device desktop-only" title="13 &#39; MacBook Pro" data-device="macbook" data-viewport-width="1280px" data-viewport-height="800px" data-user-agent=""><i class="fa fa-laptop"></i></button></li>
                <li><button class="vr-device hide-on-small-tablet hide-on-mobile" data-device="ipad" title="iPad" data-rotate="true" data-viewport-width="768px" data-viewport-height="1024px" data-user-agent="Mozilla/5.0 (iPad; CPU OS 6_0 like Mac OS X) AppleWebKit/536.26 (KHTML, like Gecko) Version/6.0 Mobile/10A5376e Safari/8536.25"><i class="fa fa-tablet"></i></button></li>
                <li><button class="vr-device hide-on-mobile" title="Android Tablet" data-device="tablet" data-rotate="true" data-viewport-width="720px" data-viewport-height="1280px" data-user-agent="Mozilla/5.0 (Linux; U; Android 4.0.2; en-us; Galaxy Nexus Build/ICL53F) AppleWebKit/534.30 (KHTML, like Gecko) Version/4.0 Mobile Safari/534.30"><i class="android fa fa-tablet"></i></button></li>
                <li><button class="vr-device" title="Android Phone" data-rotate="true" data-device="android" data-viewport-width="480px" data-viewport-height="720px" data-user-agent="Mozilla/5.0 (Linux; U; Android 2.3.6; en-us; Nexus S Build/GRK39F) AppleWebKit/533.1 (KHTML, like Gecko) Version/4.0 Mobile Safari/533.1"><i class="android fa fa-mobile"></i></button></li>
                <li><button class="vr-device" title="iPhone" data-rotate="true" data-device="iphone" data-viewport-width="320px" data-viewport-height="640px" data-user-agent="Mozilla/5.0 (iPhone; CPU iPhone OS 6_0 like Mac OS X) AppleWebKit/536.26 (KHTML, like Gecko) Version/6.0 Mobile/10A5376e Safari/8536.25"><i class="fa fa-mobile"></i></button></li>
                <li><button id="btnToggleRotate" class="vr-device rotate" data-rotate="true" title="Toggle Landscape/Portrait"><i class="fa fa-undo"></i></button></li>
                <li><a id="btnVRClose" class="close vr-device" href="./"><i class="fa fa-times"></i></a></li>
            </ul>
        </div>

        <div id="vrFrameWrapper" class="vrframe-wrap">
            <iframe id="vrFrame" class="vrframe relative" src="about:blank" frameborder="0"></iframe>
        </div>

    </div>

    <div class="vrloader vc hidden" id="vrLoader">
        <img src="img/loading.gif" alt="loading"/>
    </div>
    <script src="js/vr.js"></script>
    <!-- baidu analytics -->
    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?{{baiduTJCode}}";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
    </script>
</body>
</html>
